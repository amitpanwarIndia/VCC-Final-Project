name: Cloud Deployment

on:
  push:
    branches:
      - main
  pull_request:

env:
  IMAGE_REPO: gcr.io/vcc-final-project-456615/digit-api

jobs:
  terraform:
    name: Terraform - Build Google Cloud Cluster
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_REPO }}:${{ github.sha }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: terraform/

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform/

  deploy:
    name: Deploy to GKE
    needs: terraform
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Get GKE Credentials
        id: gke-creds
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: digit-cluster
          location: asia-south2-a
          project_id: vcc-final-project-456615

      - name: Install kubectl
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl

      - name: Deploy Kubernetes Manifests
        run: |
          kubectl apply -f templates/kubernetes/kubernetes.yml
